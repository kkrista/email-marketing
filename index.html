<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern HTML Email Template</title>
    <style type="text/css">
        body {
            margin: 0;
            background-color: black;
        }
        table {
            border-spacing: 0;
        }
        td {
            padding: 0;
        }
        img {
            border: 0;
        }
        .wrapper {
            width: 100%;
            table-layout: fixed;
            background-color: #cccccc;
            padding-bottom: 60px;
        }
        .main {
            background-color: #ffffff;
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
            border-spacing: 0;
            font-family: sans-serif;
        }
        .two-columns {
            text-align: center;
            font-size: 0;
        }
        .two-columns .column {
            width: 100%;
            max-width: 300px;
            display: inline-block;
            vertical-align: top;
            text-align: center;
        }

    </style>
</head>
<body>
    <center class="wrapper">
        <table class="main" width="100%">
<!-- TOP BORDER-->
            <tr>
                <td height="8" style="background-color: green;"></td>
            </tr>

<!--LOGO SECTION-->
            <tr>
                <td style="padding: 14px 0 4px;">
                    <table width="100%">

                        <tr>
                            <td class="two-columns">

                                <table class="column">
                                    <tr>
                                        <td style="padding: 0 62px 10px;">
                                            <a href="https://www.google.fi" class="href"><img src="img/testi.jpg" alt="" width="180" title="testi"></a>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>

                    <table class="column">
                        <tr>
                            <td style="padding: 10px 72px;">
                                <a href="#"><img src="img/testi.png" alt="" width="30"></a>
                                <a href="#"><img src="img/testi.png" alt="" width="30"></a>
                                <a href="#"><img src="img/testi.png" alt="" width="30"></a>
                                <a href="#"><img src="img/testi.png" alt="" width="30"></a>
                            </td>
                        </tr>
                    </table>

                </td>
            </tr>

        </table>

    </center>
    
</body>
</html>
